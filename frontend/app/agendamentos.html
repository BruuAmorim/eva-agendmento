<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Agendamentos - EvAgendamento</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <!-- Background waves -->
  <div class="waves-container" id="wavesContainer">
    <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path fill="#cfe9ff"
        d="M0,160L80,176C160,192,320,224,480,218.7C640,213,800,171,960,160C1120,149,1280,171,1360,181.3L1440,192V0H0Z" />
    </svg>
  </div>

  <!-- Header -->
  <header id="mainHeader">
  <div class="header-content header-centered">
    <img src="../assets/logo.png" alt="Logo EvAgendamento" style="max-width: 200px; height: auto; margin-bottom: 20px; display: block; margin-left: auto; margin-right: auto;">
    <h1 class="header-title">
      <span>Sistema de Agendamentos</span>
    </h1>

    <p class="header-subtitle">
      Gerencie seus agendamentos de forma simples e eficiente
    </p>

    <div class="header-actions" id="headerActions">
      <button id="logoutBtn" class="logout-btn" title="Sair">
        üö™ Sair
      </button>
    </div>
  </div>
  </header>

  <!-- Main -->
  <main id="mainContent">
    <div class="container">
      <div class="dashboard">

        <!-- Card Novo Agendamento -->
        <section class="card">
          <h2>üìÖ Novo Agendamento</h2>
          <p>Preencha os dados abaixo para criar um novo agendamento</p>

          <form id="appointmentForm">
            <div class="form-group">
              <label>Nome do Cliente *</label>
              <input type="text" name="customer_name" placeholder="Nome completo" required>
            </div>

            <div class="form-group">
              <label>Telefone</label>
              <input type="tel" name="customer_phone" placeholder="(11) 99999-9999">
            </div>

            <div class="form-group">
              <label>Servi√ßo</label>
              <select name="service_type" id="serviceType">
                <option value="">Selecione um servi√ßo</option>
                <!-- Servi√ßos ser√£o carregados dinamicamente -->
              </select>
            </div>

            <div class="form-group">
              <label>Data *</label>
              <input type="date" id="appointment_date" name="appointment_date" required>
            </div>

            <div class="form-group">
              <label>Hor√°rio *</label>
              <input type="time" id="appointment_time" name="appointment_time" placeholder="HH:MM" required>
            </div>

            <div class="actions">
              <button type="button" class="btn-secondary" id="checkAvailability">Verificar Disponibilidade</button>
              <button type="submit" class="btn-primary">Criar Agendamento</button>
            </div>

            <!-- √Årea para mostrar hor√°rios dispon√≠veis -->
            <div id="availableSlots" class="available-slots" style="display: none;">
              <h4>Hor√°rios Dispon√≠veis</h4>
              <div id="slotsContainer" class="slots-container"></div>
            </div>
          </form>
        </section>

        <!-- Card Lista de Agendamentos -->
        <section class="card">
          <div class="filters">
            <label>üìÜ Agendamentos por data</label>
            <div class="filters-row">
              <input type="date" id="filterDate">
              <button type="button" class="btn-primary" id="refreshList">Atualizar Lista</button>
            </div>
          </div>

          <h3>üìã Agendamentos do Dia</h3>

          <div class="form-group" style="margin-top: 16px;">
            <input type="text" id="filtro-nome" placeholder="üîç Buscar cliente neste dia..." style="margin-bottom: 0;">
          </div>

          <div id="lista-agendamentos" style="max-height: 400px; overflow-y: auto; margin-top: 16px;">
            <div class="no-appointments-message">
              Selecione uma data para visualizar os agendamentos
            </div>
          </div>
        </section>

      </div>
    </div>
  </main>

  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- Modal de Edi√ß√£o de Agendamento -->
  <div id="editAppointmentModal" class="modal">
    <div class="modal-content edit-modal">
      <div class="modal-header">
        <h3>‚úèÔ∏è Editar Agendamento</h3>
        <button class="modal-close" id="editModalClose">&times;</button>
      </div>
      <div class="modal-body">
        <form id="editAppointmentForm">
          <div class="form-group">
            <label>Nome do Cliente *</label>
            <input type="text" id="editCustomerName" name="customer_name" required>
          </div>

          <div class="form-group">
            <label>Telefone</label>
            <input type="tel" id="editCustomerPhone" name="customer_phone">
          </div>

          <div class="form-group">
            <label>Data *</label>
            <input type="date" id="editAppointmentDate" name="appointment_date" required>
          </div>

          <div class="form-group">
            <label>Hor√°rio *</label>
            <input type="time" id="editAppointmentTime" name="appointment_time" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="editModalCancel" class="btn-secondary">Cancelar</button>
        <button id="editModalSave" class="btn-primary">Salvar Altera√ß√µes</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/config-api.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/app.js"></script>

  <script>
    // Inicializar aplica√ß√£o do usu√°rio
    document.addEventListener('DOMContentLoaded', () => {
      // Verificar se usu√°rio est√° autenticado e √© do tipo correto
      if (!window.authManager || !window.authManager.isAuthenticated() || window.authManager.isAdmin()) {
        window.location.href = '/';
        return;
      }


      // Bot√£o de logout
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
          // Remover token do localStorage
          localStorage.removeItem('authToken');
          localStorage.removeItem('userData');

          // Redirecionar para p√°gina de login
          window.location.href = '../css/index.html';
        });
      }

      // Configurar data m√≠nima como hoje
      const dateInput = document.getElementById('appointment_date');
      if (dateInput) {
        const today = new Date();
        const todayStr = today.toISOString().split('T')[0];
        dateInput.setAttribute('min', todayStr);
      }

      // Inicializar funcionalidades do app
      if (window.app) {
        window.app.init();
      }
    });
  </script>

  <style>
    .appointment-list-item {
      position: relative;
    }

    .appointment-list-actions {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
    }

    .btn-edit, .btn-delete {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .btn-edit:hover {
      background-color: rgba(52, 152, 219, 0.1);
    }

    .btn-delete:hover {
      background-color: rgba(231, 76, 60, 0.1);
    }

    .logout-btn {
      background: var(--danger, #dc3545);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .logout-btn:hover {
      background: var(--danger-dark, #c82333);
    }
  </style>

</body>
</html>
