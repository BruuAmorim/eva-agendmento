<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EvAgendamento - Sistema de Agendamentos</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="login-page">

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <h1>EvAgendamento</h1>
          <p>Sistema de Agendamentos Inteligente</p>
        </div>
      </div>

      <div class="login-body">
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">E-mail</label>
            <input type="email" id="loginEmail" placeholder="Digite seu e-mail" required>
          </div>

          <div class="form-group">
            <label for="loginPassword">Senha</label>
            <input type="password" id="loginPassword" placeholder="Digite sua senha" required>
          </div>

          <div id="loginError" class="login-error" style="display: none;"></div>

          <button type="submit" class="btn-login" id="loginBtn">
            Entrar
          </button>
        </form>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/config-api.js"></script>
  <script src="../js/api.js"></script>

  <script>
    // Página de Login Simplificada
    class LoginPage {
      constructor() {
        this.init();
      }

      init() {
        this.bindEvents();
        this.checkExistingSession();
      }

      bindEvents() {
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
          loginForm.addEventListener('submit', (e) => this.handleLogin(e));
        }
      }

      checkExistingSession() {
        // Verificar se já está logado através do localStorage
        const token = localStorage.getItem('authToken');
        const userData = localStorage.getItem('userData');

        if (token && userData) {
          try {
            const user = JSON.parse(userData);
            // Redirecionar baseado no role
            if (user.role === 'admin_master') {
              window.location.href = '/admin/dashboard';
            } else {
              window.location.href = '/app/agendamentos';
            }
          } catch (e) {
            // Dados corrompidos, limpar
            this.clearAuth();
          }
        }
      }

      clearAuth() {
        localStorage.removeItem('authToken');
        localStorage.removeItem('userData');
      }

      saveAuth(token, user) {
        localStorage.setItem('authToken', token);
        localStorage.setItem('userData', JSON.stringify(user));
      }

      async handleLogin(e) {
        e.preventDefault();

        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;

        if (!email || !password) {
          this.showLoginError('Preencha todos os campos');
          return;
        }

        this.setLoading(true);

        try {
          const apiUrl = (() => {
            if (window.API_CONFIG && window.API_CONFIG.baseUrl) {
              return window.API_CONFIG.baseUrl;
            }
            const isVercel = window.location.hostname.includes('vercel.app');
            return isVercel ? 'https://eva-agendamento.onrender.com/api' : 'http://localhost:3000/api';
          })();

          const response = await fetch(`${apiUrl}/auth/login`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();

          if (response.ok && data.success) {
            // Salvar dados de autenticação
            this.saveAuth(data.token, data.user);

            alert('Login realizado com sucesso!');

            // Redirecionar baseado no role
            if (data.user.role === 'admin_master') {
              window.location.href = '/admin/dashboard';
            } else {
              window.location.href = '/app/agendamentos';
            }

          } else {
            this.showLoginError(data.message || 'Credenciais inválidas');
          }
        } catch (error) {
          console.error('Erro no login:', error);
          this.showLoginError('Erro ao fazer login. Verifique sua conexão.');
        } finally {
          this.setLoading(false);
        }
      }

      showLoginError(message) {
        const errorDiv = document.getElementById('loginError');
        if (errorDiv) {
          errorDiv.textContent = message;
          errorDiv.style.display = 'block';
        }
      }

      setLoading(loading) {
        const loginBtn = document.getElementById('loginBtn');
        const inputs = document.querySelectorAll('#loginForm input');

        if (loginBtn) {
          loginBtn.disabled = loading;
          loginBtn.textContent = loading ? 'Entrando...' : 'Entrar';
        }

        inputs.forEach(input => {
          input.disabled = loading;
        });
      }
    }

    // Inicializar página de login
    document.addEventListener('DOMContentLoaded', () => {
      new LoginPage();
    });
  </script>

  <style>
    .login-page {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .login-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 30px;
      text-align: center;
    }

    .login-logo h1 {
      margin: 0 0 10px 0;
      font-size: 2rem;
      font-weight: 700;
    }

    .login-logo p {
      margin: 0;
      opacity: 0.9;
      font-size: 0.9rem;
    }

    .login-body {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #374151;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn-login:hover:not(:disabled) {
      transform: translateY(-2px);
    }

    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .login-error {
      background: #fee2e2;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      text-align: center;
    }

    .login-footer {
      margin-top: 30px;
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid #e5e7eb;
    }

    .login-footer p {
      margin: 0 0 15px 0;
      color: #6b7280;
      font-size: 0.9rem;
    }

    .demo-accounts {
      background: #f9fafb;
      padding: 15px;
      border-radius: 8px;
      font-size: 0.8rem;
      color: #6b7280;
      line-height: 1.4;
    }

    .demo-accounts small {
      display: block;
      margin: 2px 0;
    }
  </style>

</body>
</html>
