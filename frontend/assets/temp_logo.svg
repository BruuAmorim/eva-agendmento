<svg width="80" height="60" viewBox="0 0 80 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo com gradiente azul -->
  <defs>
    <linearGradient id="tempLogoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077cc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Retângulo principal -->
  <rect x="5" y="5" width="70" height="50" rx="8" ry="8" fill="url(#tempLogoGradient)" stroke="#ffffff" stroke-width="1"/>

  <!-- Ícone de calendário -->
  <g transform="translate(40,30)">
    <!-- Calendário -->
    <rect x="-12" y="-12" width="24" height="20" rx="2" ry="2" fill="#ffffff" opacity="0.9"/>
    <!-- Linhas do calendário -->
    <line x1="-9" y1="-6" x2="9" y2="-6" stroke="#0099ff" stroke-width="1"/>
    <line x1="-9" y1="-1" x2="9" y2="-1" stroke="#0099ff" stroke-width="1"/>
    <line x1="-9" y1="4" x2="9" y2="4" stroke="#0099ff" stroke-width="1"/>
    <!-- Colunas -->
    <line x1="-3" y1="-12" x2="-3" y2="8" stroke="#0099ff" stroke-width="0.5"/>
    <line x1="3" y1="-12" x2="3" y2="8" stroke="#0099ff" stroke-width="0.5"/>

    <!-- Ícone de checkmark -->
    <path d="M -6,6 L -2,10 L 6,0" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Texto "EV" pequeno -->
  <text x="40" y="52" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">EV</text>
</svg>





